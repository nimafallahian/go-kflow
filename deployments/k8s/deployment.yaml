apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-kflow
  labels:
    app: go-kflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-kflow
  template:
    metadata:
      labels:
        app: go-kflow
    spec:
      containers:
        - name: indexer
          image: ghcr.io/your-org/go-kflow:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_BROKERS
              value: "kafka:9092" # TODO: override per environment
            - name: KAFKA_TOPIC
              value: "messages"
            - name: KAFKA_GROUP_ID
              value: "indexer-group"
            - name: ELASTIC_URLS
              value: "http://elasticsearch:9200"
            - name: ELASTIC_INDEX
              value: "messages"
            - name: WORKER_COUNT
              value: "5"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3

